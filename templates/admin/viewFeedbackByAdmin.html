{% extends 'admin/index_admin.html' %}

</div>

    <tr>
        <th>Date</th>
        <th>Student</th>

              <a class="btn btn-info" href="{% url 'reply_toFeedback' %}">
      Reply

 </td>

    </tr>
    {% endfor %}

</table>

{% endblock %}
