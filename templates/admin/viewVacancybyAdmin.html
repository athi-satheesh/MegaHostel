{% extends 'admin/index_admin.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div>
<h4 style="text-align: center">BED VACANCY</h4><br>
</div>
<table class="table table-bordered table-sm " style="text-align: center">
    <tr>
        <th>Availability</th>
        <th>Delete vacancy</th>
    </tr>
    {% for x in data1 %}
    <tr>
        <td>{{ x.number_of_bed_vacancy}}</td>
         <td><form action="{% url 'deleteVacancybyAdmin' x.id %}" method="POST" class="d-inline-block">
            {% csrf_token %}
            <input type="submit" class="btn btn-outline-danger" value="Delete"/>
        </form> </td>
    </tr>
     {% endfor %}
</table>
{% endblock %}
